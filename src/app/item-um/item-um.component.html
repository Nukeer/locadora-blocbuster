<mat-card>
  <div class="row w-100">
    <div class="col-8">
      <mat-form-field>
        <mat-label>Filtro por Titulo</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Veloses e Furiosos"
          #input
        />
      </mat-form-field>
    </div>
    <div>
      <button mat-button (click)="openDialog(1)">Adicionar</button>
      <button mat-button (click)="openDialog(2)">Editar</button>
    </div>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Num. Filme</th>
        <td mat-cell *matCellDef="let row">{{ row.numFilme }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Título do Filme
        </th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let row">R$ {{ row.valorLocacao }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Cad.</th>
        <td mat-cell *matCellDef="let row">
          {{ toDate(row.dataCad) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
        <td mat-cell *matCellDef="let row; let i = index">
          <div class="d-flex">
            <div class="ico mx-2 text-primary" title="Editar" (click)="openDialog(2, i)">
              <i class="far fa-edit"></i>
            </div>
            <div class="ico mx-2 text-danger" title="Excluir" (click)="remover(i)">
              <i class="far fa-trash-alt"></i>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
