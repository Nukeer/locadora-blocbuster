<h2 mat-dialog-title>{{ data.mode }} Filme</h2>
<mat-dialog-content [formGroup]="filme" class="mat-typography">
  <div class="row w-100">
    <div class="col-3">
      <mat-form-field>
        <mat-label>Numero do Filme</mat-label>
        <input matInput formControlName="numFilme"/>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field>
        <mat-label>Tipo do Produto</mat-label>
        <mat-select formControlName="tipoProd">
          <mat-option>Nenhum</mat-option>
          <mat-option value="VHS">VHS</mat-option>
          <mat-option value="DVD">DVD</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field>
        <mat-label>Tipo de Filme</mat-label>
        <input matInput formControlName="tipoFilme"/>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field>
        <mat-label>GÃªnero</mat-label>
        <mat-select formControlName="gen">
          <mat-option>Nenhum</mat-option>
          <mat-option *ngFor="let genero of generos" [value]="genero">{{
            genero
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row w-100">
    <div class="col-8">
      <mat-form-field>
        <mat-label>Titulo do Filme</mat-label>
        <input matInput formControlName="titulo"/>
      </mat-form-field>
    </div>
  </div>
  <div class="row w-100">
    <div class="col-8">
      <mat-form-field>
        <mat-label>Principais Atores</mat-label>
        <input matInput formControlName="atores"/>
      </mat-form-field>
    </div>
  </div>
  <div class="row w-100">
    <div class="col-8">
      <mat-form-field>
        <mat-label>Principais Diretores</mat-label>
        <input matInput formControlName="diretores"/>
      </mat-form-field>
    </div>
  </div>
  <div class="row w-100">
    <div class="col-8">
      <mat-form-field>
        <mat-label>Fornecedor</mat-label>
        <input matInput formControlName="fornecedor"/>
      </mat-form-field>
    </div>
  </div>
  <div class="row w-100">
    <div class="col-3">
      <mat-form-field>
        <mat-label>Tipo de Idioma</mat-label>
        <input matInput formControlName="tipoIdioma"/>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput currencyMask formControlName="valorLocacao" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"/>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field>
        <mat-label>Data Cadastro</mat-label>
        <input
          matInput
          [matDatepicker]="dp1"
          formControlName="dataCad"
          disabled
        />
        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1 disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-outline-secondary" mat-dialog-close>Cancelar</button>
  <button
    class="btn btn-outline-secondary mx-2"
    [mat-dialog-close]="filme.value"
    [disabled]="!filme.valid"
  >
    {{ data.mode }}
  </button>
</mat-dialog-actions>
